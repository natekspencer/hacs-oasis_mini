name: Validate repo

on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"

jobs:
  hassfest:
    name: Validate with hassfest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: home-assistant/actions/hassfest@master

  hacs:
    name: Validate with HACS
    runs-on: ubuntu-latest
    steps:
      - uses: hacs/action@main
        with:
          category: integration
